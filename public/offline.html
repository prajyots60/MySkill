<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - xGuru</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        line-height: 1.6;
        color: #0f172a;
        background-color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        text-align: center;
      }

      .dark {
        color: #e2e8f0;
        background-color: #0f172a;
      }

      .container {
        max-width: 550px;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        background-color: #ffffff;
      }

      .dark .container {
        background-color: #1e293b;
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.875rem;
        font-weight: 700;
        line-height: 1.25;
      }

      p {
        margin-bottom: 1.5rem;
      }

      .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        line-height: 1;
        color: #ffffff;
        background-color: #2563eb;
        border-radius: 0.375rem;
        transition: background-color 0.2s;
        cursor: pointer;
        text-decoration: none;
      }

      .button:hover {
        background-color: #1d4ed8;
      }

      .logo {
        margin-bottom: 2rem;
        max-width: 150px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <script>
      // Check for saved theme to prevent flash of wrong theme
      try {
        const savedTheme = localStorage.getItem("theme");
        if (
          savedTheme === "dark" ||
          (!savedTheme &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.body.classList.add("dark");
        }
      } catch (e) {}
    </script>

    <div class="container">
      <div class="icon">ðŸ“¶</div>
      <h1>You're offline</h1>
      <p>
        The page you're trying to access requires a connection to the internet.
        Please check your connection and try again.
      </p>
      <a href="/" class="button">Try Again</a>
    </div>

    <script>
      // Check if online and redirect to requested page
      window.addEventListener("online", () => {
        window.location.reload();
      });

      document.querySelector(".button").addEventListener("click", (e) => {
        if (!navigator.onLine) {
          e.preventDefault();
          alert(
            "You are still offline. Please check your internet connection."
          );
        }
      });
    </script>
  </body>
</html>
